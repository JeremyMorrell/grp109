<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Dice roller simulator"> 
    <title>M06 - Group Project</title>

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en//face/open-sans" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
      <h1> DICE SIMULATOR </h1>
      <h2> Six-Sided Die </h2>

      <div class="nav">
        <ul>
          <li><a href="index.html">Six-Sided Die</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>

      <div class="wrapper">
        <div class="container"> 
          <form onsubmit="return false;">
            <label for="die-count">How many dice do you want to roll?</label><br><br>
            <input type="number" id="die-count" name="die-count" placeholder="Enter here..." max="12"><br>
            <select name="dice-type" id="dice-type">
              <option selected value="">Select a Dice Type...</option>
              <option value="d4-dice">D4</option>
              <option value="d6-dice">D6</option>
              <option value="d8-dice">D8</option>
              <option value="d10-dice">D10</option>
              <option value="d12-dice">D12</option>
              <option value="d20-dice">D20</option>
            </select><br>
            
             <img src="./images/image.png" alt="Dice Bag" id="dice-bag" onclick="rollDice(document.getElementById('die-count').value);" style="cursor: pointer; width: 150;">
            
          </form>
          <div id="short-result"></div>
        </div>

        <div id="dice-result"></div>
      </div>
      
      <!--Carousel on bottom left-->
      <div class="credits-wrapper">    
        <div class="creidts-content">
        <span class="date">Completed: March 2025</span>
        <div id="names">Alan V</div>
        </div>
      </div>

      <!--Carousel on the bottom right-->
      <div class="carousel-wrapper">
        <div class="carousel-container">
            <img id="carousel-images" src="x" alt="">
        </div>
        <button class="prev" onclick="rewindCarousel()">⟨</button>
        <button class="next" onclick="advanceCarousel()">⟩</button>
        <div class="timer">Time: <span id="timer">0</span> seconds</div>
      </div>
      
  </body>

  <script src="js/scripts.js"></script>

</html>
